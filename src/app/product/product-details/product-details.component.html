<div class="container mt-5">
    <div class="row">
    <div class="col-lg-6">
        <img [src]="productDetails?.image" class="imgSize">
    </div>
    <div class="col-lg-6 mt-4">
        <p>{{productDetails?.Subtitle}}</p>
        <p class="title mt-3 mb-3">{{productDetails?.title}}</p> 
     
        <p class="">{{productDetails?.description}}</p> 
        <p>Price Per Unit</p>
        <span class="product_price title mr-3">${{productDetails?.Price}}</span>  
        <button class="btn btn-dark btnWidth mr-3">Buy Now</button>                                        
        <span class="product_price fa fa-shopping-cart fa-lg"></span>
    </div>
    </div>
</div>
